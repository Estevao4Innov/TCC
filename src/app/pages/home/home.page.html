<ion-header>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="7"><ion-label class="title-toolbar ion-padding-start">your</ion-label><ion-label class="title-toolbar" color="primary">computer</ion-label></ion-col>
      <ion-col size="1">
        <a href="">Início</a>
      </ion-col>
      <ion-col size="1">
        <a href="">Sobre</a>
      </ion-col>
      <ion-col size="1">
        <a href="">Serviços</a>
      </ion-col>
      <ion-col size="1">
        <a href="">Depoimentos</a>
      </ion-col>
      <ion-col size="1">
        <a href="">Contatos</a>
      </ion-col>
    </ion-row>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">

    <ion-card-header>
      <ion-title class="ion-text-center text-center" color="dark">ESCOLHA SEU JOGO !</ion-title>
    </ion-card-header>

    <ion-row>
      <ion-col class="between">
        <ion-img 
        *ngFor="let img of firstLine" 
        [src]="img.image" class="card ion-margin" 
        (click)="sendInformations(img.name, img.image, img.requiredBits, img.minSO, img.minCPU, img.minRAM, img.minVideoCard, img.minStorage, img.maxSO, img.maxCPU, img.maxRAM, img.maxVideoCard, img.maxStorage)"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="between">
        <ion-img *ngFor="let img of secondLine" 
        [src]="img.image" 
        class="card ion-margin" 
        (click)="sendInformations(img.name, img.image, img.requiredBits, img.minSO, img.minCPU, img.minRAM, img.minVideoCard
        , img.minStorage, img.maxSO, img.maxCPU, img.maxRAM, img.maxVideoCard, img.maxStorage)"></ion-img>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
